<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Amazing Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>Awesome Quiz</h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

        <div id="options">
        </div>

        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
    <div id="over" class="centered grid__col--8 hidden">
      <h1>Game Over</h1>
      <h2>Your score is: <span id="final-score"></span></h2>
    </div>
</div>

<script src="not-jquery.js"></script>
<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="quiz_ui.js"></script>
<script src="app.js"></script>
</body>
</html>
